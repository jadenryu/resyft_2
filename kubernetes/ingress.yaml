apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: antibody-ingress
  labels:
    app: antibody
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "20"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - antibody.example.com
    - api.antibody.example.com
    secretName: antibody-tls
  rules:
  # Frontend
  - host: antibody.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: antibody-frontend-service
            port:
              number: 3000
  # Backend API
  - host: api.antibody.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: antibody-backend-service
            port:
              number: 8000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-configuration
  labels:
    app: antibody
data:
  proxy-connect-timeout: "60"
  proxy-send-timeout: "60"
  proxy-read-timeout: "60"
  proxy-body-size: "10m"
  client-max-body-size: "10m"
