version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: antibody-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-antibody}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-antibody_dev}
      POSTGRES_DB: ${POSTGRES_DB:-antibody}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U antibody"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5-enterprise
    container_name: antibody-neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-antibody_neo4j}
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p antibody_neo4j 'RETURN 1'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis (Message Broker & Cache)
  redis:
    image: redis:7-alpine
    container_name: antibody-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: antibody-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: antibody-backend
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      NEO4J_URI: bolt://neo4j:7687
      REDIS_HOST: redis
      QDRANT_HOST: qdrant
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: antibody-celery-worker
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      NEO4J_URI: bolt://neo4j:7687
      REDIS_HOST: redis
      QDRANT_HOST: qdrant
    depends_on:
      - redis
      - postgres
      - neo4j
      - qdrant
    volumes:
      - ./backend/app:/app/app
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: antibody-celery-beat
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      NEO4J_URI: bolt://neo4j:7687
      REDIS_HOST: redis
      QDRANT_HOST: qdrant
    depends_on:
      - redis
      - postgres
      - neo4j
      - qdrant
    volumes:
      - ./backend/app:/app/app
    command: celery -A app.workers.celery_app beat --loglevel=info

  # Frontend (Next.js)
  frontend:
    build:
      context: ./resyft-frontend
      dockerfile: Dockerfile.frontend
    container_name: antibody-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./resyft-frontend:/app
      - /app/node_modules
      - /app/.next

  # NGINX Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: antibody-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
  qdrant_data:

networks:
  default:
    name: antibody-network
